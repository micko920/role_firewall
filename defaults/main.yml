---
firewall_state: started
firewall_enabled_at_boot: true

firewall_allowed_tcp_ports:
  - "32"
  - "80"
  - "443"
  - "2379-2380"
  - "6443"
  - "6783"
  - "30000-32767"
  - "10250"
  - "10251"
  - "10252"
  - "10255"
firewall_allowed_udp_ports: []
firewall_forwarded_tcp_ports: []
firewall_forwarded_udp_ports: []
firewall_additional_rules:
  - "iptables -A INPUT -s 192.168.2.0/24 -j ACCEPT"
  - "iptables -A INPUT -s 10.233.0.0/18 -j ACCEPT"
  - "iptables -A INPUT -s 10.233.64.0/18 -j ACCEPT"
  - "iptables -A OUTPUT -d 192.168.2.0/24 -j ACCEPT"
  - "iptables -A OUTPUT -d 10.233.0.0/18 -j ACCEPT"
  - "iptables -A OUTPUT -d 10.233.64.0/18 -j ACCEPT"
firewall_enable_ipv6: true
firewall_ip6_additional_rules: []
firewall_log_dropped_packets: true

# Set to true to ensure other firewall management software is disabled.
firewall_disable_firewalld: false
firewall_disable_ufw: false
